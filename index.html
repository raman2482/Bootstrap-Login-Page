<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Login-Signup Page" content="Boatstrap Login-Signup Page" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Signup Page</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img
              src="https://www.hindustantimes.com/ht-img/img/2023/02/19/1600x900/jonatan-pie-EvKBHBGgaUo-unsplash_1676815586576_1676815595883_1676815595883.jpg"
              alt=""
            />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate__bounce text">Welcome Here!!!</h1>
            <form>
                <div class="form-row py-2 pt-5">
                    <div class="offset-1 col-lg-10">
                        <input type="text" class="inp px-3" placeholder="Username">
                    </div>
                </div>
                <div class="form-row py-2">
                    <div class="offset-1 col-lg-10">
                        <input type="password" class="inp px-3" placeholder="Password">
                    </div>
                </div>
                <div class="form-row my-3">
                     <div>
                        <button class="btn1 px-3">
                           Signup
                        </button>
                     </div>
                </div>
            </form>
            <p class="mb-1 text">or Login with</p>
            <div class="icons">
                <span><i class="fa-brands fa-google mx-2"></i></span>
                <span><i class="fa-brands fa-facebook mx-2"></i></span>
                <span><i class="fa-brands fa-apple mx-2"></i></span>
                <span><i class="fa-brands fa-instagram mx-2"></i></span>
                <span><i class="fa-brands fa-github mx-2"></i></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/34a397509e.js" crossorigin="anonymous"></script>
</html>
